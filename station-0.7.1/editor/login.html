<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Engine - 登录</title>
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 16px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .loginBackground {
            background: var(--bg-linear-gradient);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .container input {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .container input:focus {
            border-color: var(--border-green);
            outline: none;
            box-shadow: 0 0 0 2px rgba(30, 144, 255, 0.2);
        }

        .container button {
            width: 100%;
            padding: 14px;
            background: var(--bg-light-linear-gradient);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .container button:hover {
            background: var(--bg-light-linear-gradient2);
        }

        .pc {
            width: 25%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .tablet h2 {
            font-size: 4em;
            color: white;
        }

        .tablet {
            width: 100%;
            height: 75%;
            text-align: center;
        }

        .tablet input,
        .tablet button {
            width: 75%;
            height: 10%;
            font-size: 32px;
            border-radius: 32px;
            margin-bottom: 32px;
            padding: 32px;
            text-align: center;
        }

        .tablet button {
            margin-top: 32px;
        }

        .StyleCalibration1 button,
        .StyleCalibration1 input {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="loginBackground">
        <div class="container" id="loginForm">
            <!-- 登录表单 -->
            <h2>登录</h2>
            <input type="text" id="username" placeholder="用户名">
            <input type="password" id="password" placeholder="密码">
            <button onclick="login()">登录</button>
        </div>
    </div>
    <script src="./js/s.js"></script>
    <script>
        if (window.innerHeight < window.innerWidth) {//检测到是电脑端
            document.getElementById("loginForm").classList.add("pc");
        }
        else {
            document.getElementById("loginForm").classList.add("tablet");
            if (window.innerHeight / 64 < 20) document.getElementById("loginForm").classList.add("StyleCalibration1");
        }
        login = () => {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value
            fetch(location.origin + "/login", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success == false) return alert(data.message);
                    SSave("token", data.token);
                    location.href = "/editor/index.html";
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
